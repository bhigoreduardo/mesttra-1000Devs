#PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/escola?createDatabaseIfNotExist=true&serverTimezone=UTC&currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=admin

spring.datasource.driver-class-name=org.postgresql.Driver

#JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.default_schema=public
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.jdbc.lon.non_contextual_creation=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.maximum-pool-size=10